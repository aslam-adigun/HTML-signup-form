<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <main>
        <div class="left">
            <h1>Learn to code by watching others</h1>
            <p class="p-left">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="right">
        <div class="right-top">
            <p><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
        </div>
        <div class="right-bottom">
            <form>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
                <input type="text" id="email" name="email" placeholder="Email Address">
                <input type="text" id="pword" name="password" placeholder="Password">
                <input type="submit" value="CLAIM YOUR FREE TRIAL">
              </form>
              <p class="p-terms">By clicking the button, you are agreeing to our <strong class="p-terms-s">Terms and Services</strong></p>
        </div>
    </div>
