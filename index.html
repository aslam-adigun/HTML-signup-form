<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Registration-form/images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="master">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p class="p-left">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <div class="right-top">
          <p><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
        </div>
        <div class="right-bottom">
          <form class="regform">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="First Name"
              required
              oninvalid="this.setCustomValidity('First Name cannot be empty')"
              oninput="this.setCustomValidity('')"
            />
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Last Name"
              required
              oninvalid="this.setCustomValidity('Last Name cannot be empty')"
              oninput="this.setCustomValidity('')"
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
              oninvalid="this.setCustomValidity('Looks like this is not an email')"
              oninput="this.setCustomValidity('')"
            />
           <input
              type="password"
              id="pword"
              name="password"
              placeholder="Password"
              required
              oninvalid="this.setCustomValidity('Password cannot be empty')"
              oninput="this.setCustomValidity('')"
            />
            <input class="submit" type="submit" value="CLAIM YOUR FREE TRIAL" />
          </form>
          <p class="p-terms">
            By clicking the button, you are agreeing to our
            <strong class="p-terms-s">Terms and Services</strong>
          </p>
        </div>
      </div>
    </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
